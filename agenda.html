    </head>
    <body>

        <header>
            <div id="logo">
                <img src="imagens/logo.png" alt="logo SGCM" width="50">
                <span id="titulo">SGCM</span>
            </div>

            <div id="usuarioInfo">
                <span>Usuário: admin</span>
                <span>Papel: Administrador</span>
                <a href="javascript:void(0)" class="botao">Logout</a>
            </div>
            
        </header>

        <nav>
            <ul>
                <li><a href="agenda.html">Agenda</a></li>
                <li><a href="atendimento.html">Atendimento</a></li>

            </ul>

        <main>

            <form action="#" id="formCadastro">
                <h2>Agendamento</h2>

                <div class="grid">

                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" >

                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" >

                    <label for="dataAgendamento" class="data">Data</label>
                    <input type="date" name="dataAgendamento" id="dataAgendamento" >

                    <label for="horario">Horário</label>
                    <input type="time" name="horario" id="horario" >

                    <label for="status">Status</label>
                    <input type="string" name="status" id="status" >

                </div>

                <input type="submit" value="Agendar" class="botao">
                <input type="button" value="Cancelar" id="cancelar" class="botao">

                
            </form>
        </main>

        <footer>
            <span>SGCM - Sistema de Gerenciamento de Clínica Médica</span>
            <span>Suporte Técnino: (99) 99999-9999 | <a href="mailto:suporte.sgcm@ufac.br">suporte.sgcm@ufac.br</a></span>
        </footer>
